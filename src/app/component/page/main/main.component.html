<h1 class="header">悲観的な天気予報</h1>

<mat-tab-group mat-align-tabs="center">
  <mat-tab label="悲観的">
  </mat-tab>
  <mat-tab label="普通">
    <div class="container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef>時刻</th>
          <td mat-cell *matCellDef="let element">{{element.time}}</td>
        </ng-container>
        <ng-container matColumnDef="temp">
          <th mat-header-cell *matHeaderCellDef>気温</th>
          <td mat-cell *matCellDef="let element">{{element.temp}}</td>
        </ng-container>
        <ng-container matColumnDef="clouds">
          <th mat-header-cell *matHeaderCellDef>曇り度</th>
          <td mat-cell *matCellDef="let element"> {{element.clouds}} </td>
        </ng-container>
        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef>天気</th>
          <td mat-cell *matCellDef="let element">{{element.icon}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-tab>
</mat-tab-group>
